<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__image">
        <div class="container__image--nomral">
          <img
            src="./images/image-equilibrium.jpg"
            alt="hero img"
            class="container__image--img"
          />
        </div>
        <div class="container__image--hoover">
          <img src="./images/icon-view.svg" alt="icon view" class="eye" />
        </div>
      </div>
      <div class="container__text">
        <h1 class="main--heading">Equilibrium #3429</h1>
        <p class="main--paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="container__offer">
        <div class="container__offer--eth">
          <img src="./images/icon-ethereum.svg" alt="eth icon img" />
          <p class="eth--paragraph">0.041 ETH</p>
        </div>

        <div class="container__offer--time">
          <img src="./images/icon-clock.svg" alt="icon clock" />
          <p class="time--paragraph">3 days left</p>
        </div>
      </div>
      <span class="break"></span>

      <div class="container__owner">
        <div class="container__owner--avatar">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        </div>
        <div class="container__owner--name">
          <p class="owner--paragraph">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
